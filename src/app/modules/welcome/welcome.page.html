<ion-content>
  <ion-select
    #select
    (ionChange)="translate.use(select.value)"
    [placeholder]="translate.getDefaultLang()|uppercase">
    <ion-select-option *ngFor="let item of translate.getLangs()" [value]="item">
      {{item|uppercase}}
    </ion-select-option>
  </ion-select>
  <div class="welcome-page">
    <h1>{{'WelcomeText' | translate}}</h1>
    <img src="assets/icon/welcome.png" />
    <p>{{'WelcomeMessage' | translate}}</p>
    <div class="login-methods">
      <ion-button fill="outline" (click)="loginWithEmail()">
        <ion-icon name="mail"></ion-icon>
        <ion-label>{{'Buttons.SignInWithEmail' | translate}}</ion-label>
      </ion-button>

      <ion-button fill="outline" (click)="loginWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>
        <ion-label>{{'Buttons.SignInWithGoogle' | translate}}</ion-label>
      </ion-button>

      <ion-button fill="outline" (click)="loginWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-label>{{'Buttons.SignInWithFacebook' | translate}}</ion-label>
      </ion-button>
    </div>
  </div>
</ion-content>
