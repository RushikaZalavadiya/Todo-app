<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="section">

    <img [src]="image.dataUrl ? image.dataUrl : 'assets/images/user.jpg'" alt="" (click)="selectImage()" />
    <div class="lx-row">
      <h6 class="title">Edit your profile</h6>
    </div>
    <div class="lx-column">
      <form action="get">
        <div class="fieldset">
          <label for="user-name">Name</label>
          <div class="input-wrapper">
            <span class="icon"><i class="fas fa-user"></i></span>
            <input type="text" id="user-name" [value]="user.username" value="Lorem Ipsum" autocomplete="username"
              required>
          </div>
          <div id="user-name-helper" class="helper">

          </div>
        </div>
        <!-- <div class="fieldset">
          <label for="user-id">Registration</label>
          <div class="input-wrapper">
            <span class="icon"><i class="fas fa-address-card"></i></span>
            <input type="number" id="user-id" value="424242" required>
          </div>
          <div id="user-id-helper" class="helper"></div>
        </div> -->
        <div class="fieldset">
          <label for="email">E-mail</label>
          <div class="input-wrapper">
            <span class="icon"><i class="fas fa-envelope"></i></span>
            <input type="email" id="email" [value]="user.email" autocomplete="username" readonly>
          </div>
          <div id="email-helper" class="helper"></div>
        </div>
        <!-- <div class="fieldset">
          <label for="pass">Password</label>
          <div class="input-wrapper">
            <span class="icon"><i class="fas fa-key"></i></span>
            <input type="password" id="pass" value="pass123*" autocomplete="current-password">
          </div>
          <div id="pass-helper" class="helper"></div>
        </div> -->
        <div class="actions">
          <ion-button id="cancel" class="lx-btn">Cancel</ion-button>

          <ion-button (click)="save()" id="save" class="lx-btn">Save</ion-button>
        </div>
      </form>
    </div>
  </div>
